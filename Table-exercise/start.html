<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>HTML Lesson - Table</title>
</head>

<body>
  <table>
    <thead>
      <th>
        Month
      </th>
      <th>
        Cash In
      </th>
      <th>
        Cash Out
      </th>
      <th>
        Income
      </th>
    </thead>
    <tbody>
      <tr>
        <td>
          January
        </td>
        <td>
          +270€
        </td>
        <td>
          -32€
        </td>
      </tr>
      <tr>
        <td>
          February
        </td>
        <td>
          +230€
        </td>
        <td>
          -20€
        </td>
      </tr>
      <tr>
        <td>
          March
        </td>
        <td>
          +150€
        </td>
        <td>
          -50€
        </td>
      </tr>
      <tr>
        <td>
          April
        </td>
        <td>
          +320€
        </td>
        <td>
          -60€
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>
          <b>TOTAL</b>
        </td>
        <td>
          +970€
        </td>
        <td>
          -162€
        </td>
        <td>
          808€
        </td>
      </tr>
    </tfoot>
  </table>

</body>

</html>
